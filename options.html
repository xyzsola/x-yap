<!DOCTYPE html>
<html>
<head>
  <title>X-Yap! Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      width: 350px;
      padding: 20px;
      background-color: #f0f0f0;
      color: #1c1e21;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.6em;
      font-weight: 600;
      color: #1da1f2;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #1c1e21;
      font-size: 0.95em;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231c1e21%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: .65em auto;
      background-color: #fff;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
      min-height: 100px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-bottom: 8px;
      font-weight: 500;
    }
    button:hover {
      background-color: #218838;
    }
    p#status {
      margin-top: 16px;
      font-size: 0.9em;
      color: #1c1e21;
    }
  </style>
</head>
<body>
  <h3>X-Yap! Settings</h3>
  <label for="model">AI Model:</label>
  <select id="model">
    <option value="chatgpt">ChatGPT</option>
    <option value="gemini">Gemini</option>
  </select>
  <div id="openai-key-container">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
  </div>
  <div id="gemini-key-container" style="display: none;">
    <label for="geminiApiKey">Gemini API Key:</label>
    <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key">
  </div>
  <label for="persona">Persona:</label>
  <select id="persona">
    <option value="default">Default</option>
    <option value="pirate">Pirate</option>
    <option value="shakespeare">Shakespeare</option>
    <option value="yoda">Yoda</option>
  </select>
  <label for="customPrompt">Custom System Prompt:</label>
  <textarea id="customPrompt" placeholder="Enter your custom system prompt here..."></textarea>
  <button id="saveSettings">Save Settings</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
