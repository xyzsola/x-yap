<!DOCTYPE html>
<html>
<head>
  <title>X-Yap! Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      color: #1c1e21;
      margin: 0 auto;
      font-size: 14px;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.6em;
      font-weight: 600;
      color: #1da1f2;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #1c1e21;
      font-size: 0.95em;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231c1e21%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: .65em auto;
      background-color: #fff;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
      min-height: 100px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-bottom: 8px;
      font-weight: 500;
    }
    button:hover {
      background-color: #218838;
    }
    p#status {
      margin-top: 16px;
      font-size: 0.9em;
      color: #1c1e21;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px; /* Space between columns */
    }
    .column {
      flex: 1; /* Each column takes equal width */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .column.left {
      /* Specific styles for the left column if needed */
    }
    .column.right {
      /* Specific styles for the right column if needed */
    }
  </style>
</head>
<body>
  <h3>X-Yap! Settings</h3>
  <div class="container">
    <div class="column left">
      <h4>General Settings</h4>
      <label for="model">AI Model:</label>
      <select id="model">
        <option value="chatgpt">ChatGPT</option>
        <option value="gemini-flash">Gemini Flash</option>
      </select>
      
      <div id="openai-key-container">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
      </div>
      <div id="gemini-key-container" style="display: none;">
        <label for="geminiApiKey">Gemini API Key:</label>
        <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key">
      </div>
      
      <label for="customPrompt">Default Custom System Prompt:</label>
      <textarea id="customPrompt" placeholder="Enter your default custom system prompt here..."></textarea>

      <button id="saveSettings"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>

      <hr style="border: 0; height: 1px; background-color: #ddd; margin: 25px 0;">

      <h4>Backup & Restore</h4>
      <button id="backupSettings" style="background-color: #6c757d;"><i class="glyphicon glyphicon-download-alt"></i> Backup</button>
      <input type="file" id="restoreFile" accept=".json" style="display: none;">
      <button id="restoreSettings" style="background-color: #007bff; margin-top: 8px;"><i class="glyphicon glyphicon-upload"></i> Restore</button>
    </div>

    <div class="column right">
      <h4>Manage Custom Prompts</h4>
      <div style="background-color: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 20px;">
        <label for="newPromptTitle">Prompt Title:</label>
        <input type="text" id="newPromptTitle" placeholder="e.g., Professional Tone">
        
        <label for="newPromptContent">Prompt Content:</label>
        <textarea id="newPromptContent" placeholder="Enter the full system prompt content here..."></textarea>
        
        <button id="addPrompt" style="background-color: #007bff;"><i class="glyphicon glyphicon-plus"></i> Add New Prompt</button>
        <button id="cancelEdit" style="background-color: #6c757d; display: none;"><i class="glyphicon glyphicon-remove"></i> Cancel Edit</button>
      </div>

      <div id="customPromptsList">
        <h5>Saved Custom Prompts:</h5>
        <ul id="promptsList" style="list-style: none; padding: 0;">
          <!-- Custom prompts will be loaded here -->
        </ul>
      </div>
    </div>
  </div>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
