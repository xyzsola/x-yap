<!DOCTYPE html>
<html>
<head>
  <title>X-Yap!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      width: 280px;
      padding: 16px;
      background-color: #f0f0f0;
      color: #1c1e21;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.4em;
      font-weight: 600;
      color: #1da1f2;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #1c1e21;
      font-size: 0.9em;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-bottom: 8px;
      font-weight: 500;
    }
    button:hover {
      background-color: #137ebd;
    }
    button:disabled {
      background-color: #b0d4f5;
      cursor: not-allowed;
      opacity: 0.7;
    }
    p#status {
      margin-top: 16px;
      font-size: 0.9em;
      color: #1c1e21;
    }
    .error-message {
      color: #e53e3e;
      font-size: 0.9em;
      margin-top: 8px;
      border: 1px solid #fed7d7;
      background-color: #ffe5e5;
      padding: 10px;
      border-radius: 6px;
    }
    #result {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h3>X-Yap</h3>
  <label for="apiKey">OpenAI API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API key">
  <button id="saveApiKey">Save API Key</button>
  <button id="generateReply" disabled>Generate Yap!</button>
  <p id="status">Ready</p>
  <p id="result"></p>
  <div id="error" class="error-message" style="display:none;"></div>
  <script src="popup.js"></script>
</body>
</html>
